services:
  db:
    image: postgres:${POSTGRES_TAG:-16-alpine}
    container_name: kubeop-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - dbdata:/var/lib/postgresql/data
  manager:
    build:
      context: .
      dockerfile: deploy/Dockerfile.manager
    image: ${KUBEOP_MANAGER_IMAGE:-ghcr.io/vaheed/kubeop/manager-dev:dev}

  dns-mock:
    build:
      context: .
      dockerfile: deploy/Dockerfile.dnsmock
    image: ghcr.io/vaheed/kubeop/dns-mock:dev
    container_name: kubeop-dns-mock
    ports:
      - "28080:8080"

  acme-mock:
    build:
      context: .
      dockerfile: deploy/Dockerfile.acmemock
    image: ghcr.io/vaheed/kubeop/acme-mock:dev
    container_name: kubeop-acme-mock
    ports:
      - "28081:8080"

volumes:
  dbdata: {}