apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: certificates.paas.kubeop.io
spec:
  group: paas.kubeop.io
  scope: Cluster
  names:
    kind: Certificate
    plural: certificates
    singular: certificate
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                host:
                  type: string
                dnsRecordRef:
                  type: string
              x-kubernetes-validations:
                - rule: "has(self.host) && size(self.host) > 0"
                  message: "spec.host is required"
            status:
              type: object
              properties:
                ready:
                  type: boolean
                message:
                  type: string
      additionalPrinterColumns:
        - name: Host
          type: string
          jsonPath: .spec.host
        - name: Ready
          type: string
          jsonPath: .status.ready
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
