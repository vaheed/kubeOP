apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeop-operator
  namespace: kubeop-system
  labels:
    app.kubernetes.io/name: kubeop-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeop-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeop-operator
    spec:
      serviceAccountName: kubeop-operator
      containers:
        - name: operator
          image: ghcr.io/vaheed/kubeop/operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--metrics-bind-address=0.0.0.0:8081"
            - "--health-probe-bind-address=0.0.0.0:8082"
          ports:
            - name: metrics
              containerPort: 8081
            - name: health
              containerPort: 8082
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          readinessProbe:
            httpGet:
              path: /readyz
              port: health

