apiVersion: v1
kind: Service
metadata:
  name: kubeop-operator
  namespace: kubeop-system
  labels:
    app.kubernetes.io/name: kubeop-operator
spec:
  selector:
    app.kubernetes.io/name: kubeop-operator
  ports:
    - name: metrics
      port: 8081
      targetPort: metrics
    - name: health
      port: 8082
      targetPort: health
